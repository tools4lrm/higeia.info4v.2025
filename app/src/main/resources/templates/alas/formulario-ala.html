<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Ala</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Cadastrar Nova Ala</h1>
    <form th:action="@{/alas}" th:object="${ala}" method="post">
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" th:field="*{descricao}" placeholder="Digite o nome da ala">
            <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
        </div>

        <div class="mb-3">
            <label for="numeroLeitos" class="form-label">Número de Leitos</label>
            <input type="number" class="form-control" id="numeroLeitos" th:field="*{numeroLeitos}" placeholder="Ex: 10">
            <div class="text-danger" th:if="${#fields.hasErrors('numeroLeitos')}" th:errors="*{numeroLeitos}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/alas" class="btn btn-secondary">Voltar</a>
    </form>
</div>
</body>
</html>
